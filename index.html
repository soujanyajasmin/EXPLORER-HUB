<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Explorer Hub | Travel Inspiration & Info</title>
</head>
<body>
<!--Navbar-->
<header>
  <nav class="navbar">
    <div>
      <h1 class="site-name">Explorer Hub</h1>
    </div>
    <ul class="nav-links">
     <li><a href="#hero">Home</a></li>
     <li><a href="#destinations">Destinations</a></li>
     <li><a href="#activities">Popular Activities</a></li>
     <li><a href="#weather">Weather</a></li>
     <li><a href="#inspiration">Gallery</a></li>
     <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="hamburger">&#9776;</div>
  </nav>
</header>

<!--Hero Section-->
<section class="hero" id="hero">
  <div class="hero-content">
    <h2>Discover Your Next Adventure</h2>
    <p>Explore destinations, check weather, and plan your journey with ease.</p>
    
    <div class="search-box">
      <input type="text" placeholder="Where do you want to go?">
      <button>Search</button>
    </div>
  </div>
</section>

<!-- Featured Destinations Section -->
<section class="destinations" id="destinations">
  <h2 class="section-title">
    <span class="icon">📍</span> Featured Destinations
  </h2>
  <div class="destinations-grid" id="destinationsGrid">
    <!-- Cards will load dynamically here -->
  </div>
  <button id="refreshDestinations" class="refresh-btn">✈️ Discover New Places</button>
</section>



    <script src="script.js"></script>
</body>
</html>
